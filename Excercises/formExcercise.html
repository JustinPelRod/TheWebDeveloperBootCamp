<!DOCTYPE html>
<html>
<head>
	<title>Register!</title>
</head>
<body>

<h1>Register</h1>

<form>
<div>
	<label for="firstName"> First Name:</label>
	<input id="firstName" type="text" name="firstName" placeholder="John" required>
	<label for="lastName"> Last Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
</div>
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
</div>
<div>
	<label for="birthday">Birthday:</label>
	<select id="birthday" name="bdayMonth">
		<option>Month</option>
		<option>Jan</option>
		<option>Sept</option>
		<option>Oct</option>
	</select>
	<select id="birthday" name="bdayDay">
		<option>Day</option>
		<option>9</option>
		<option>15</option>
		<option>28</option>
	</select>
	<select id-"birthday" name="bdayYear">
		<option>Year</option>
		<option>1987</option>
		<option>1990</option>
		<option>1992</option>
	</select>
</div>
<div>
	<label for="terms">I agree to the terms and conditions	</label>
	<input id="terms" type="checkbox" name="terms" value="true">

</div>



	<input type="submit">
</form>

</body>
</html>
